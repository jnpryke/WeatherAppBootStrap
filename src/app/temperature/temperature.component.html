<div class="h-100 temperature--container d-flex flex-column align-items-center justify-content-center">
    <p class="temperature--text">Temperature:
        <span *ngIf="temperature">{{ temperature | kelvinConversion}}&#176;F</span>
    </p>
    <button type="button" class="btn-lg btn-primary" (click)="getTemperature()">Get Temperature</button>
</div>
